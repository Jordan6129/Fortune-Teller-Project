<!DOCTYPE html>
<html>
    <head>
        <title>Fortune Teller Project</title>
    </head>
 <body>
    <h1> How much money would you have earned by 2045?</h1>
    
    <h2> What is your career?</h2>
    <input class="career" placeholder="Type here">
    
    <h2> How many hours do you work?</h2>
    <input class="hours" placeholder="Type here">
    
    <h2> How long have you worked in your profession?</h2>
    <input class="profession" placeholder="Type here">
    
    <h2> What is your annual salary?</h2>
    <input class="salary" placeholder="Type here">
    
    <h1> Outcome:</h1>
    <p>By the year 2045 you would have made _____ dollars.</p>
    <button>Click</button>
    
 </body>
</html>
